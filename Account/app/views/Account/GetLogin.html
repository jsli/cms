{{set . "title" "Register"}}
{{template "header.html" .}}

<h1>Register:</h1>

<div id="login">
  <form action="{{url "Account.PostLogin"}}" method="POST">
	{{with $field := field "loginUser.UserName" .}}
    <p class="field">
      <label>Login Name:</label>
	  <input type="text" name="{{$field.Name}}" size="19" value="{{or $field.Flash $field.Value}}" />
	  <span class="error">{{$field.Error}}</span>
    </p>
	{{end}}

	<!-- TODO: login with email is also OK
	{{with $field := field "regUser.Email" .}}
    <p class="field">
      <label>Email:</label>
	  <input type="text" name="{{$field.Name}}" size="19" value="{{or $field.Flash $field.Value}}" />
	  <span class="error">{{$field.Error}}</span>
    </p>
	{{end}}
	-->

	{{with $field := field "loginUser.PasswordStr" .}}
    <p class="field">
      <label>Password:</label>
	  <input type="password" name="{{$field.Name}}" size="19" value="{{or $field.Flash $field.Value}}" />
	  <span class="error">{{$field.Error}}</span>
    </p>
	{{end}}

    <p class="buttons">
      <input type="submit" value="Account register" />
    </p>
  </form>
</div>

{{template "footer.html" .}}
